# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: JavaFX Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Download and setup JavaFX SDK
      run: |
        wget https://download2.gluonhq.com/openjfx/17.0.1/openjfx-17.0.1_linux-x64_bin-sdk.zip
        unzip openjfx-17.0.1_linux-x64_bin-sdk.zip
        sudo mv javafx-sdk-17.0.1 /usr/lib/jvm/
        echo "JAVA_HOME=/usr/lib/jvm/javafx-sdk-17.0.1" >> $GITHUB_ENV

    - name: Build with Ant
      run: ant -noinput -buildfile build.xml
